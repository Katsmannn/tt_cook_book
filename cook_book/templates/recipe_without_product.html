<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Книга рецептов</title>
  </head>

  <body>
    <h1>Рецепты без продукта {{ product_name }}</h1>
    <table>
        <thead>
            <th>ID</th>
            <th>Название</th>
        </thead>
        <tbody>
            {% for recipe in recipes %}
              <tr>
                <td>{{ recipe.pk }}</td>
                <td>{{ recipe.name}}</td>
              </tr>
            {% endfor %}
        </tbody>
    </table>
  </body>

</html>
